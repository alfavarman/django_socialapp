<h3>Recent Activity</h3>
<hr>
{% for rm_msg in room_messages %}
    <div>
        <small><a href="{% url 'profile' rm_msg.user.id %}">@{{rm_msg.user}}</a>  {{rm_msg.updated|timesince}}</small>
        <small>replied to "{{rm_msg.room}}"</small>

        <p>{{rm_msg}}</p>
        {% if request.user == rm_msg.user %}
            <a href="{% url 'delete-message' rm_msg.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
