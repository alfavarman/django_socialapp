<!DOCTYPE html>
{% extends 'main.html' %}

{% block content %}
{% if page == 'login' %}
<!--LOGIN PAGE -->
  <div>
    <form method="POST" action="">
      {% csrf_token %}
      <label>Username: </label>
      <input type="text" name="username" placeholder="Enter Username" />

      <label>Password: </label>
      <input type="password" name="password" placeholder="Enter Password" />

      <input type="submit" value="Log In" />
    </form>
    <p>Not a Member yet? <a href="{% url 'register' %}">Sign Up</a></p>
  </div>
{% else %}
<!--REGISTER PAGE -->
  <div>
    <form method="POST" action="">
      {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" />

    </form>
    <p>Already the Member yet? <a href="{% url 'login' %}">Sign In</a></p>
  </div>
{
{% endif %}
{% endblock %}
