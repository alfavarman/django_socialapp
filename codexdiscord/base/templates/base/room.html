{% extends 'main.html' %}

{% block content %}
<h1>You are in  {{room.name}} room </h1>

<p> {{room.description}}</p>


<div class="comment-wrapper">

    <h3>Conversation</h3>
    <hr>
    {% for message in room_messages %}
        <p>@{{message.user}} {{message.created| timesince}} ago</p>
        <p>{{message.body}}</p>
        <hr>
    {% endfor %}
</div>

{% endblock %}
